<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-12">
               <p>Input sentance you would like to encrypt.</p>
               <input id="original-input" type="text">
           </div>
       </div>
       <div class="row">
           <div class="col-md-12">
               <p>How many spaces would you like to encrypt it?</p>
               <input id="number-input" type="number">
           </div>
       </div>
       <div class="row">
           <div class="col-md-12">
               <button id="button-click" class="btn btn-info btn-lg">Click for Encryption</button>
           </div>
       </div>
       <div class="row">
           <div class="col-md-12">
               <div id="final-encryption"></div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-12">
               <button id="button-decrypt" class="btn btn-info btn-lg">Click for Decryption</button>
           </div>
       </div>
       <div class="row">
           <div class="col-md-12">
               <div id="final-decryption">
                   
               </div>
           </div>
       </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
